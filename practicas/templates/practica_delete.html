{% extends "interfaz.html" %}
{% block content %}
<div class="container mt-5 pt-5">
    <h2>Eliminar Práctica</h2>
    <p>¿Estás seguro de que deseas eliminar la práctica de <strong>{{ practica.nombre_estudiante }}</strong> en <strong>{{ practica.empresa }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'practicas:practica_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
