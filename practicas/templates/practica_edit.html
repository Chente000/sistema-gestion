{% extends "interfaz.html" %}
{% load widget_tweaks %}

{% block content %}
<div class="container mt-5 pt-5">
    <a href="{% url 'practicas:practica_list' %}" class="btn btn-secondary mb-3">Volver</a>
    <h2>Editar Pr√°ctica Profesional</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                    <div class="invalid-feedback d-block">
                        {{ field.errors|striptags }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'practicas:practica_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
