{% extends "interfaz.html" %}
{% block content %}
<main class="main-content">
    <h2 class="mb-3 text-danger">Eliminar Práctica</h2>
    <div class="card card-custom mb-4">
        <div class="card-body">
            <p>
                ¿Estás seguro de que deseas eliminar la práctica de 
                <strong>{{ practica.nombre_estudiante }}</strong> en 
                <strong>{{ practica.empresa }}</strong>?
            </p>
            <form method="post" class="mt-3 d-flex gap-2">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" style="background:#D90429;border:none;">
                    <i class="bi bi-trash"></i> Eliminar
                </button>
                <a href="{% url 'practicas:practica_list' %}" class="btn btn-secondary" style="background:#003366;border:none;">
                    <i class="bi bi-x-circle"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</main>
{% endblock %}
