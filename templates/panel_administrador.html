{# administrador/templates/administrador/panel_administrador.html #}

{% extends 'interfaz.html' %} {# ¡CAMBIADO DE 'base.html' A 'interfaz.html'! #}
{% load static %}

{# No necesitas bloques de style aquí. Todos los estilos los provee interfaz.html #}
{# NO PONGAS NINGÚN CÓDIGO <style> AQUÍ #}

{% block content %}
{# Elimina el div #wrapper y #page-content-wrapper, ya están en interfaz.html #}
{# El contenido específico del panel va directamente dentro del bloque content #}

{# Aquí usamos las clases de tarjeta de interfaz.html para el panel principal #}
<div class="card card-custom"> {# Usamos card-custom para que tenga el estilo de tarjeta #}
    <div class="card-body"> {# Puedes poner el contenido directamente aquí o usar un div extra #}
        <h2 class="card-title text-center mb-4" style="color: var(--primary-accent-color);">Bienvenido al Panel de Administración</h2>
        
        {# Este es el bloque original de tu panel_administrador.html #}
        {# Asegúrate de que las urls aquí sean correctas, no las he modificado #}
        {% block content_admin_panel %}
            <!-- Aquí va el contenido específico de cada página que extiende panel_administrador.html -->
            <!-- Por ejemplo, los paneles de resumen del dashboard, o las tablas de solicitudes -->
            <!-- Si no tienes contenido directo aquí, puedes eliminar este bloque. -->

            {# Ejemplo de cómo podrías tener los enlaces aquí, aunque ya están en el sidebar #}
            {# Esto es solo para que veas dónde iría tu contenido #}
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary"><i class="fas fa-users me-2"></i>Gestión de Usuarios</h5>
                            <ul class="list-unstyled">
                                <li><a href="{% url 'administrador:usuarios_aprobados' %}" class="text-decoration-none">Usuarios Aprobados</a></li>
                                <li><a href="{% url 'administrador:revisar_solicitudes' %}" class="text-decoration-none">Solicitudes de Registro</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary"><i class="fas fa-cogs me-2"></i>Configuración</h5>
                            <ul class="list-unstyled">
                                {% if perms.administrador.manage_configuracion_registro %}
                                <li><a href="{% url 'administrador:configurar_registro' %}" class="text-decoration-none">Configuración de Registro</a></li>
                                {% endif %}
                                {% if perms.administrador.view_registro_cambios %}
                                <li><a href="{% url 'administrador:registro_cambios' %}" class="text-decoration-none">Registro de Cambios</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary"><i class="fas fa-building me-2"></i>Estructura Académica</h5>
                            <ul class="list-unstyled">
                                {% if perms.administrador.manage_facultad %}
                                <li><a href="{% url 'administrador:lista_facultades' %}" class="text-decoration-none">Facultades</a></li>
                                {% endif %}
                                {% if perms.administrador.manage_departamento %}
                                <li><a href="{% url 'administrador:lista_departamentos' %}" class="text-decoration-none">Departamentos</a></li>
                                {% endif %}
                                {% if perms.administrador.manage_carrera %}
                                <li><a href="{% url 'administrador:lista_carrera' %}" class="text-decoration-none">Carreras</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card shadow-sm h-100">
                        <div class="card-body">
                            <h5 class="card-title text-primary"><i class="fas fa-box me-2"></i>Recursos</h5>
                            <ul class="list-unstyled">
                                {% if perms.administrador.manage_periodo %}
                                <li><a href="{% url 'administrador:lista_periodos' %}" class="text-decoration-none">Períodos Académicos</a></li>
                                {% endif %}
                                {% if perms.administrador.manage_cargos %}
                                <li><a href="{% url 'administrador:lista_cargos' %}" class="text-decoration-none">Cargos</a></li>
                                {% endif %}
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        {% endblock content_admin_panel %}
    </div>
</div>
{% endblock content %}

{# El bloque extra_js ya no es necesario aquí, la lógica de JS está en interfaz.html #}
{# NO PONGAS NINGÚN CÓDIGO {% block extra_js %} AQUÍ #}
