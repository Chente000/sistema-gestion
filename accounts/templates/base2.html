{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sistema de gestión</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <style>
            /* Estilo para el cuerpo, especialmente útil en páginas de login/registro */
            body {
                 /* Elimina el padding-top si no quieres la navbar fija en login/registro */
                 /* padding-top: 56px; */
                 background-color: #f0f2f5; /* Un fondo gris muy claro */
                 min-height: 100vh; /* Asegura que el fondo cubra toda la altura */
                display: flex;
                flex-direction: column;
            }
            /* Mueve los estilos específicos de landing page (hero, feature, footer)
            a un archivo CSS separado o déjalos aquí si base.html se usa
               también para la landing page SIN sobreescribir el bloque de contenido. */
            .hero-section { /* ... estilos ... */ }
            .feature-icon { /* ... estilos ... */ }
            .footer { /* ... estilos ... */ }

            /* Asegura que el contenido principal pueda crecer */
            main.container-fluid, .container {
                flex: 1;
            }

            /* Ajuste para navbar fija si la mantienes */
            body.has-fixed-navbar {
                padding-top: 56px;
            }
            /* Puedes añadir la clase 'has-fixed-navbar' al body en base.html
                si la necesitas en otras páginas que extiendan esta base */

        </style>

    </head>
    <body>

        {% block content %}
        {% endblock %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
