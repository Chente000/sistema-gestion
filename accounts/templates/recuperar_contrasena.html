{% extends "base2.html" %}
{% load widget_tweaks %}


{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm">
                <div class="card-body p-4 p-md-5">
                    <h2 class="card-title text-center mb-4">Recuperar Contraseña</h2>
                    {% if mensaje %}
                        <div class="alert alert-info">{{ mensaje }}</div>
                    {% endif %}
                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.identificador.id_for_label }}" class="form-label">Cédula o Correo</label>
                            {{ form.identificador|add_class:"form-control" }}
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar enlace</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
