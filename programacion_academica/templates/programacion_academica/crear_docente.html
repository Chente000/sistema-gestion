{% extends 'interfaz.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Registrar nuevo docente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'programacion_academica:panel' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
