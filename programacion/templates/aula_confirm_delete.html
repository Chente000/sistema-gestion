{% extends "interfaz.html" %}
{% block content %}
<h2>Eliminar Aula</h2>
<p>¿Estás seguro de que deseas eliminar el aula "{{ aula.nombre }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'programacion:aula_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
