{% extends "interfaz.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm mx-auto" style="max-width: 450px;">
        <div class="card-header bg-danger text-white text-center">
            <h2 class="h5 mb-0">Eliminar Aula</h2>
        </div>
        <div class="card-body text-center">
            <p class="mb-4">¿Estás seguro de que deseas eliminar el aula "<strong class="text-danger">{{ aula.nombre }}</strong>"?</p>
            <p class="text-muted small">Esta acción es irreversible.</p>
            <form method="post" class="d-flex justify-content-center gap-2 mt-4">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash me-2"></i> Eliminar
                </button>
                <a href="{% url 'programacion:aula_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x-circle me-2"></i> Cancelar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
