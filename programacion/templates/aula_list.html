{% extends "interfaz.html" %}
{% block content %}
<a href="{% url 'programacion:grilla_aulario' %}" class="btn btn-secondary mb-3">Volver</a>
<h2>Listado de Aulas</h2>
<a href="{% url 'programacion:aula_create' %}" class="btn btn-success mb-3">Agregar Aula</a>
<table class="table table-bordered">
    <tr>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Capacidad</th>
        <th>Ubicaci√≥n</th>
        <th>Acciones</th>
    </tr>
    {% for aula in aulas %}
    <tr>
        <td>{{ aula.nombre }}</td>
        <td>{{ aula.tipo }}</td>
        <td>{{ aula.capacidad }}</td>
        <td>{{ aula.ubicacion }}</td>
        <td>
            <a href="{% url 'programacion:aula_edit' aula.id %}" class="btn btn-primary btn-sm">Editar</a>
            <a href="{% url 'programacion:aula_delete' aula.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
