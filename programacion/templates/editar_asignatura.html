{% extends "interfaz.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Editar Asignatura: {{ asignatura.nombre }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a href="{% url 'programacion:asignaturas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
